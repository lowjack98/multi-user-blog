{% extends "base.html" %}

{% block content %}

<form method="post" class="form-signin">
  <h2 class="form-signin-heading">Please sign in</h2>
  <label for="inputUsername" class="sr-only">Username</label>
  <input type="text" name="username" value="{{username}}" id="inputUsername" class="form-control top-input" placeholder="Username" required autofocus>
  <label for="inputPassword" class="sr-only">Password</label>
  <input type="password" name="password" value="" id="inputPassword" class="form-control bottom-input" placeholder="Password" required>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
</form>
{% if message %}
<p class="text-center text-danger">
  {{message}}
</p>
{% endif %}
<br>
<h4 class="text-center">
  <a href="\signup">Register</a>
</h4>

{% endblock %}
